<h3>{{ task ? 'Edit Task' : 'Add Task' }}</h3>
    <form (ngSubmit)="submitForm()">
      <label>Title:
        <input [(ngModel)]="task.title" name="title" required />
      </label>
      <label>Description:
        <input [(ngModel)]="task.description" name="description" required />
      </label>
      <button type="submit">Save</button>
    </form>
