
<h3>{{ project ? 'Edit Project' : 'Add Project' }}</h3>
<form (ngSubmit)="submitForm()">
  <label>Name:
    <input [(ngModel)]="project.name" name="name" required />
  </label>
  <label>Description:
    <input [(ngModel)]="project.description" name="description" required />
  </label>
  <button type="submit">Save</button>
</form>
