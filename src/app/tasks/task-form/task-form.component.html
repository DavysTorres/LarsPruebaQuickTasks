<h2>{{ task.id ? 'Edit Task' : 'New Task' }}</h2>
<form (ngSubmit)="save()">
  <label for="name">Task Name:</label>
  <input type="text" [(ngModel)]="task.nombre" name="nombre" required>
  <label for="status">Status:</label>
  <select [(ngModel)]="task.estado" name="estado">
    <option value="pending">Pending</option>
    <option value="in-progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>
  <button type="submit">{{ task.id ? 'Update' : 'Create' }}</button>
</form>
<a routerLink="/tasks">Cancel</a>
